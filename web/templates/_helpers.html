{% macro get_flash(header='') %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <span>{{ header }}</span>
            <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
{% endmacro %}
